<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.7.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.7.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <style>
    /* Add custom animations and interactions */
    /* Apply a fade-in effect to the content class */
    .content {
      animation: fadeIn 1.5s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Hover effect on the nav-bar links */
    .nav-bar a {
      transition: color 0.3s ease-in-out;
    }

    .nav-bar a:hover {
      color: #ff4500; /* Change text color on hover */
    }
  </style>
</head>

<body>
  <div class="nav-bar">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </div>

  <div class="content">
    <h1>Welcome to our website!</h1>
    <p>This is the main content of the page.</p>
  </div>

  <div class="footer">
    <p>&copy; 2023 Example Website. All rights reserved.</p>
  </div>
</body>

</html>
